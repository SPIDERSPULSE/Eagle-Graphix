<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON PRISM | Ultra-Premium Cursor</title>
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
        }

        body {
            font-family: 'Chillax', sans-serif;
            background: radial-gradient(circle at center, #0a0a15 0%, #000000 100%);
            color: #fff;
            min-height: 300vh;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* ===== LUXURY TYPOGRAPHY ===== */
        h1 {
            font-size: 5.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            margin-bottom: 2rem;
            letter-spacing: -1px;
            line-height: 1.1;
        }

        p {
            font-size: 1.4rem;
            opacity: 0.85;
            max-width: 700px;
            line-height: 1.8;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        /* ===== 3D CURSOR SYSTEM ===== */
        .cursor-outer {
            position: fixed;
            width: 42px;
            height: 42px;
            border: 1.5px solid rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
            transition: 
                width 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                height 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                border 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                transform 0.1s linear;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));
            will-change: transform;
        }

        .cursor-inner {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #00ffff;
            border-radius: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            pointer-events: none;
            z-index: 9999;
            transition: 
                width 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                height 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                opacity 0.4s ease;
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.8));
            will-change: transform;
        }

        .cursor-halo {
            position: fixed;
            width: 0;
            height: 0;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            pointer-events: none;
            z-index: 9998;
            transition: 
                width 0.8s cubic-bezier(0.12, 0, 0.39, 0),
                height 0.8s cubic-bezier(0.12, 0, 0.39, 0),
                opacity 0.8s ease;
        }

        /* ===== QUANTUM TRAILS ===== */
        .cursor-trail {
            position: fixed;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.7) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: none;
            z-index: 9997;
            opacity: 0;
            transition: 
                transform 0.6s cubic-bezier(0.22, 1, 0.36, 1),
                opacity 0.6s ease;
        }

        /* ===== MAGNETIC ELEMENTS ===== */
        .magnetic {
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform;
        }

        /* ===== HOLOGRAPHIC BUTTON ===== */
        .holo-btn {
            padding: 18px 45px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 
                0 0 20px rgba(255, 0, 255, 0.3),
                0 0 40px rgba(0, 255, 255, 0.2);
        }

        .holo-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.15) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: -1;
        }

        .holo-btn:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 5px 30px rgba(255, 0, 255, 0.5),
                0 10px 60px rgba(0, 255, 255, 0.3);
        }

        /* ===== SCROLL TRIGGERED EFFECTS ===== */
        .scroll-glow {
            opacity: 0;
            transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* ===== DYNAMIC GRID OVERLAY ===== */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Chillax:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <script>
        // ===== CURSOR SYSTEM =====
        const cursorOuter = document.querySelector('.cursor-outer');
        const cursorInner = document.querySelector('.cursor-inner');
        const cursorHalo = document.querySelector('.cursor-halo');
        const trailsContainer = document.getElementById('cursor-trails');
        
        // ===== CONFIGURATION =====
        const trailCount = 12;
        let mouseX = 0, mouseY = 0;
        let trailPositions = Array(trailCount).fill({ x: 0, y: 0 });
        let scrollProgress = 0;
        let velocity = 0;
        let lastMouseX = 0, lastMouseY = 0;
        let lastTime = 0;

        // ===== CREATE QUANTUM TRAILS =====
        for (let i = 0; i < trailCount; i++) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.opacity = 1 - (i / trailCount * 0.9);
            trail.style.transitionDelay = `${i * 0.03}s`;
            trailsContainer.appendChild(trail);
        }
        const trails = document.querySelectorAll('.cursor-trail');

        // ===== MOUSE MOVEMENT =====
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Calculate velocity
            const now = performance.now();
            const deltaTime = now - lastTime;
            if (deltaTime > 0) {
                const deltaX = mouseX - lastMouseX;
                const deltaY = mouseY - lastMouseY;
                velocity = Math.sqrt(deltaX * deltaX + deltaY * deltaY) / deltaTime * 0.5;
            }
            lastMouseX = mouseX;
            lastMouseY = mouseY;
            lastTime = now;

            // Update cursor position
            cursorOuter.style.left = `${mouseX}px`;
            cursorOuter.style.top = `${mouseY}px`;
            cursorInner.style.left = `${mouseX}px`;
            cursorInner.style.top = `${mouseY}px`;

            // Halo pulse effect
            cursorHalo.style.left = `${mouseX}px`;
            cursorHalo.style.top = `${mouseY}px`;
            cursorHalo.style.width = '0';
            cursorHalo.style.height = '0';
            cursorHalo.style.opacity = '0.8';
            
            setTimeout(() => {
                cursorHalo.style.width = '120px';
                cursorHalo.style.height = '120px';
                cursorHalo.style.opacity = '0';
            }, 10);
        });

        // ===== MAGNETIC ATTRACTION =====
        const magneticElements = document.querySelectorAll('.magnetic');
        magneticElements.forEach(el => {
            el.addEventListener('mousemove', (e) => {
                const rect = el.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const angle = Math.atan2(y - centerY, x - centerX);
                const distance = Math.min(
                    Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2)),
                    100
                );
                
                const force = distance / 100 * 0.2;
                el.style.transform = `translate(${Math.cos(angle) * force * 20}px, ${Math.sin(angle) * force * 20}px)`;
                
                // Cursor distortion effect
                cursorOuter.style.transform = `translate(-50%, -50%) scale(${1 + force * 0.5}) rotate(${angle * 10}deg)`;
            });

            el.addEventListener('mouseleave', () => {
                el.style.transform = 'translate(0, 0)';
                cursorOuter.style.transform = 'translate(-50%, -50%) scale(1) rotate(0)';
            });
        });

        // ===== ANIMATION LOOP =====
        function animate() {
            // Update trail positions with velocity-based spacing
            trailPositions = [{ x: mouseX, y: mouseY }, ...trailPositions.slice(0, -1)];
            
            trails.forEach((trail, i) => {
                const pos = trailPositions[i] || { x: mouseX, y: mouseY };
                const scale = 1 - (i / trailCount * 0.7);
                const opacity = 1 - (i / trailCount * 0.9);
                
                trail.style.left = `${pos.x}px`;
                trail.style.top = `${pos.y}px`;
                trail.style.transform = `translate(-50%, -50%) scale(${scale})`;
                trail.style.opacity = `${opacity}`;
            });

            // Velocity-based effects
            cursorOuter.style.borderWidth = `${1.5 + velocity * 2}px`;
            cursorInner.style.transform = `translate(-50%, -50%) scale(${1 + velocity * 0.5})`;

            requestAnimationFrame(animate);
        }
        animate();

        // ===== SCROLL EFFECTS =====
        window.addEventListener('scroll', () => {
            scrollProgress = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            
            // Dynamic cursor size
            cursorOuter.style.width = `${42 + scrollProgress * 30}px`;
            cursorOuter.style.height = `${42 + scrollProgress * 30}px`;
            
            // Color shift
            const hue = 180 + scrollProgress * 120;
            cursorOuter.style.borderColor = `hsla(${hue}, 100%, 50%, 0.8)`;
            cursorInner.style.background = `hsl(${hue}, 100%, 50%)`;
        });

        // ===== TOUCH DEVICE FALLBACK =====
        if ('ontouchstart' in window) {
            [cursorOuter, cursorInner, cursorHalo, trailsContainer].forEach(el => {
                el.style.display = 'none';
            });
            document.body.style.cursor = 'auto';
        }
    </script>
</body>
</html>
